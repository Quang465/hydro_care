<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 16px; }
header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
h2 { margin: 0; color: #333; }
#logout-btn { padding: 8px 14px; background: #d9534f; border: none; color: #fff; border-radius: 6px; cursor: pointer; }
#logout-btn:hover { background: #b52b27; }
.search-bar { display: flex; gap: 8px; margin-bottom: 20px; }
input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
#search-btn { padding: 10px 16px; border: none; border-radius: 6px; background: #4a90e2; color: #fff; cursor: pointer; }
#search-btn:hover { background: #357ab8; }
#message { margin-bottom: 20px; color: #d9534f; }
#cards-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px; }
.card { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; }
.card:hover { transform: translateY(-4px); }
</style>
</head>
<body>
<header>
<h2>Dashboard</h2>
<button id="logout-btn">Đăng xuất</button>
</header>


<div class="search-bar">
<input type="text" id="esp-input" placeholder="Nhập ESP32 ID"/>
<button id="search-btn">Tìm kiếm</button>
</div>


<div id="message"></div>
<div id="cards-container"></div>



<!-- Supabase SDK -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
  async function loadUserInfo() {
  const { data, error } = await supabase.auth.getUser();

  if (error || !data?.user) {
    window.location.href = "index.html";
    return;
  }

  const userEmail = data.user.email || "Không xác định";
  const headerEl = document.querySelector("header h2");
  if (headerEl) headerEl.textContent = `Dashboard - ${userEmail}`;
}

document.addEventListener("DOMContentLoaded", loadUserInfo);
<script>
<script src="dashboard.js"></script>
</body>
</html>
